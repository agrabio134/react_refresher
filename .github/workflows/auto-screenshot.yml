name: Auto Screenshot Code Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment (Use Node.js 16 or higher)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies (puppeteer for screenshot)
      - name: Install dependencies
        run: |
          npm install puppeteer

      # Run the screenshot script
      - name: Run screenshot script
        run: node screenshot.js

      # Upload the screenshots as artifacts (updated to v3)
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: code-screenshots
          path: screenshots/
